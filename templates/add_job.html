{% extends 'base.html' %}

{% block content %}
 <div id="add-job-app">
   <h1 class="title">Add job</h1>
   <form method="post" action=".">
   {% csrf_token %}

   {% if form.errors %}
      {% for error in form.errors %}
      <div class="notification is-danger">
        {{ error }}
      </div>
      {% endfor %}
   {% endif %}   
    
   <div class="field">
    <label>Title</label>
    <div class="control">
        <input class="input" type="text" name="title" id="id_title">
    </div>
   </div>
   <div class="field">
    <label>short description</label>
    <div class="control">
        <textarea class="textarea" name="short_description" id="id_short_description"></textarea>
    </div>
   </div>
   <div class="field">
    <label>long description</label>
    <div class="control">
        <textarea class="textarea" name="long_description" id="id_long_description"></textarea>
    </div>
   </div>
   <div class="field">
    <label>Compant name</label>
    <div class="control">
        <input class="input" type="text" name="company_name" id="id_company_name">
    </div>
   </div>
   <div class="field">
    <label>Compant address</label>
    <div class="control">
        <input class="input" type="text" name="company_address" id="id_company_address">
    </div>
   </div>
   <div class="field">
    <label>Compant place</label>
    <div class="control">
        <input class="input" type="text" name="company_place" id="id_company_place">
    </div>
   </div>
   <div class="field">
    <label>Compant country</label>
    <div class="control">
        <input class="input" type="text" name="company_country" id="id_company_country">
    </div>
   </div>
   <div class="field">
    <label>Compant size</label>
    <div class="control">
        <div class="select">
            <select name="company_size" >
                <option value="">Choose Size</option>
                <option value="size_1-9">1-9</option>
                <option value="size_10-49">10-49</option>
                <option value="size_50-99">50-99</option>
                <option value="size_100">100+</option>
            </select>
        </div>
    </div>
   </div>
   <div class="field">
    <div class="control">
        <button class="button is-success">Submit</button>
    </div>
   </div>
</form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const AddJobApp={
        data(){
            return{
                title: '',
                company_name: '',
                short_description: '',
                company_size: ''
            }
        },
        delimiters:['[[',']]'],
    }
    Vue.createApp(AddJobApp).mount('#add-job-app');
</script>
{% endblock %}
