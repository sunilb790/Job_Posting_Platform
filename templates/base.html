<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jop Posting Platform</title>
    <!--style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
   <nav class="navbar is-light">
    <div class="navbar-brand">
        <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Jop Posting Platform</strong></a>
    </div>
    <div class="navar-menu">
        <div class="navbar-end">
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a> 
            {% endif %}    
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="button is-success"><strong>Register</strong></a>
                        <a href="{% url 'login' %}" class="button is-light">Log in</a>
                    {% endif %}
                    </div>
            </div>
        </div>
    </div>
   </nav>
   <section class="section">
   {% block content %}
   {% endblock %}
</section>
<!--scripts-->
<script src="https://unpkg.com/vue@next"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
